<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bas.css"/>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js">
		</script>
		<script type="text/javascript" src="js/js.js">
			
		</script>
		<script type="text/javascript">
			$(function(){
				
				ToChage();
				
				$(window).scroll(ToChage);
				
				function ToChage(){
					$('img').each(function(i,elem){
						if($(elem).offset().top<$(window).height()+$(document).scrollTop()){
							$(elem).attr('src',$(elem).attr('_src'));
						}
						else{
							$(elem).removeAttr('src');
						}
						
						
						
					})
					
					
					
				}
				
				
				
			})
			
			
			
			
			
			
		</script>
		<style type="text/css">
			div{
				width: 169px;
				height: 300px;
				border: 1px solid black;
				margin-bottom: 100px;
			}
		</style>
	</head>
	<body>
	<div><img _src="img/t1.jpg"/></div>
	<div><img _src="img/t2.jpg"/></div>
	<div><img _src="img/t3.jpg"/></div>
	<div><img _src="img/t4.jpg"/></div>

		
	</body>
</html>
